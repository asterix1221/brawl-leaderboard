
services:
  postgres:
    image: postgres:15-alpine
    container_name: brawl-postgres
    environment:
      POSTGRES_DB: brawl_stars
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brawl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: brawl-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    networks:
      - brawl-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server /etc/redis/redis.conf

  php-fpm:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    container_name: brawl-php-fpm
    volumes:
      - ./src:/var/www/html/src
      - ./public:/var/www/html/public
      - ./vendor:/var/www/html/vendor
      - ./.env:/var/www/html/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: brawl_stars
      DB_USER: postgres
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: changeme
      APP_CORS_ORIGIN: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - brawl-network

  nginx:
    image: nginx:alpine
    container_name: brawl-nginx
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - brawl-network

volumes:
  postgres_data:
  redis_data:

networks:
  brawl-network:
    driver: bridge

