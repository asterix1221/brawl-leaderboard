# Redis configuration for Brawl Stars Leaderboard

# Enable AOF persistence
appendonly yes

# AOF file name
appendfilename "appendonly.aof"

# Save RDB snapshots
save 900 1
save 300 10
save 60 10000

# Max memory policy (evict least recently used keys when memory limit is reached)
maxmemory-policy allkeys-lru

# Log level
loglevel notice

# Bind to all interfaces (within Docker network)
bind 0.0.0.0

# Port
port 6379

# Timeout for idle clients (0 = disabled)
timeout 0

# TCP keepalive
tcp-keepalive 300

